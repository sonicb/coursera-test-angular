<ul>
  <li ng-repeat="item in items">
    {{item.name}} , {{item.short_name}}, {{item.id }}, {{ item.description}}, {{item.price_large | currency}}
    <button ng-click="onRemove({index: $index});">Remove Item</button>
  </li>
</ul>

<div class="error" ng-if="items.length == 0">
  Nothing Found!
</div>
